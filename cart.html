<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>THE</span><br>
        |WHITE|WONDER|
      </div>
      <div class="navC">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="cart.html">CART ( <span class="nCart">0</span> )</a></li>
        </ul>
      </div>
    </nav>
    <div class="c_wrap">
      <div class="noitem">
        You have no items in your cart!!
      </div>
      <div class="c_items">
        <div class="c_item">
          <img src="" alt="">
          <div class="i_det">
            <div class="i_name">
              <div>
                Best Tent
              </div>
              <div class="i_type">
                in tents
              </div>
            </div>
            <div class="i_price">
              $140
            </div>
            <div class="qnty">
              <label for="qty">Quantity :</label>
              <input type="number" name="qty" value="5" min="1">
            </div>
          </div>
            <div class="del_btn">
                Delete
            </div>
        </div>
      </div>
      <div class="c_cout">
        <div class="co_hdr">
          Order Summary
        </div>
        <div class="co_lab">
          Items (<span>5</span>):
          <div class="co_fill st">
            $0
          </div>
        </div>
        <div class="co_lab">
          Shipping and handling:
          <div class="co_fill">
            $5
          </div>
        </div>
        <hr class="co_mid">
        <div class="co_lab">
          Total before tax:
          <div class="co_fill bt">
            $0
          </div>
        </div>
        <div class="co_lab">
          Estimated GST:
          <div class="co_fill tx">
            $0
          </div>
        </div>
        <hr class="co_end">
        <div class="co_otot">
          Order Total:
          <div class="otot">
            $0
          </div>
        </div>
        <div class="pyo_but">
          Place your order
        </div>
      </div>
    </div>
    <script src="scripts/cart.js" charset="utf-8"></script>
  </body>
</html>
